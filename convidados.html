<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Convidados</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <form class="formulario">
        <h1>Lista de Convidados</h1>

        <div class="divConvidado">
            <input id="nomeConvidado" type="text" placeholder="Nome do Convidado">
            <input id="idadeConvidado" type="number" placeholder="Idade">
            <input id="emailConvidado" type="Email" placeholder="Email">
            <button onclick="adicionar()" type="button">Adicionar</button>
        </div>
    </form>
    <section>
        <fieldset>
            <legend>Convidados</legend>
            <div id="divLista">

            </div>

        </fieldset>

    </section>
</body>

</html>
